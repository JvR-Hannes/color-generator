<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="description" content="Color Generator">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hannes Jansen van Rensburg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Smythe&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- Links -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav class="navbar" id="navbar">
        <input type="color" value="#F55A5A" id="favcolor" name="favcolor" class="color-selector" aria-label="color picker">
        <select id="scheme" name="scheme" class="scheme-selector" aria-label="scheme selector">
            <option class="option" id="option-1" value="monochrome">Monochrome</option>
            <option class="option" id="option-2" value="monochrome-dark">Monochrome-dark</option>
            <option class="option" id="option-3" value="monochrome-light">Monochrome-light</option>
            <option class="option" id="option-4" value="analogic">Analogic</option>
            <option class="option" id="option-5" value="complement">Complement</option>
            <option class="option" id="option-6" value="analogic-complement">Analogic-complement</option>
            <option class="option" id="option-7" value="triad">Triad</option>
        </select>
        <button type="submit" id="submit-btn" class="submit-btn">Get color scheme</button>
    </nav>
    <div class="colors-container" id="color-boxes"></div>
    <footer class="color-number-container"></footer>
    <script src="index.js"></script>
</body>

</html>
